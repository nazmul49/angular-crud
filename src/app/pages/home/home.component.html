<div class="row">
    <div class="col-md-6">
        <form name="form" (ngSubmit)="f.form.valid && onAddUserSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"
                    #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                <div *ngIf="firstName.invalid" class="invalid-feedback">
                    <div *ngIf="firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                <div *ngIf="lastName.invalid" class="invalid-feedback">
                    <div *ngIf="lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                <div *ngIf="email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" *ngIf="editFlag == false" class="btn btn-primary">Add User</button>
                <button type="submit" *ngIf="editFlag == true" class="btn btn-primary">Update User</button>
                <button type="button" (click)="resetForm()" class="btn btn-danger"
                    style="margin-left: 10px">Reset</button>

            </div>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td> <a href="javascript:void()" (click)="onEditUser(user.id, user)">Edit</a> |
                        <a href="javascript:void()" (click)="onDeleteUser(user.id)">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12">
        <!-- <span> {{ 'Choose language'| i18n }}</span> -->
        <div class="form-group">
            <label for="sel1">{{ 'Choose language'| i18n }}</label>
            <select class="form-control" name="lang" [(ngModel)]="selectLang" (click)="changeLng()">
                <option value="en-US">English</option>
                <option value="fi-FI">Finnish</option>
            </select>
        </div>

        <br />
        <h3> {{'Welcome!'|i18n}}</h3>
    </div>
</div>
<hr />
